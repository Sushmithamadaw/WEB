<!DOCTYPE html>
<html lang="en">
<head>

    <title>10a Lab Program</title>

    <script>
        $(function(){

           // $("#ta").keyup(function(){
               // var l = $(this).attr(maxlength) - $(this).val().length;
             // $("span").text(l);
           // });
            var maxl=$("#ta").attr('maxlength');
            $("span").text(maxl);
            $("#ta").keyup(function(){
                var l = maxl - $(this).val().length;
                $("#m").text(l);
        });
    });
    </script>
</head>
<body><form>
   <h4>Maximum 15 characters<h4>
    <textarea name="ta" id="ta" cols="30" rows="10" maxlength="20"></textarea>
   <h4> <span id="m">20</span> character(s) Remaining</h4>
    </form>
</body>
